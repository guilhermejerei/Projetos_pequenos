<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login_System | Guilherme Jereissati</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="diagonal top"></div>
    <div class="diagonal bottom"></div>
    <form>
      <h1>Login</h1>

      <div class="input-box">
        <i class="bx bxs-user"></i>
        <input type="text" placeholder="Nome de Usuário" required>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Senha" id="passwordInput" required>
        <i class='bx bxs-lock-alt toggle-password' id="togglePassword"></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox"> Manter login</label>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>Não possui conta? <a href="#">Criar conta</a></p>
      </div>
    </form>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("passwordInput");

    togglePassword.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";

      togglePassword.className = isPassword
        ? 'bx bxs-lock-open-alt toggle-password'
        : 'bx bxs-lock-alt toggle-password';
    });
  </script>
</body>
</html>
